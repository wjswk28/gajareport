<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>가자연세병원 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --accent:#0ea5e9;
      --accent-dark:#0b86bf;
      --glass-bg: rgba(255,255,255,.15);
      --glass-border: rgba(255,255,255,.35);
      --glass-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #0072ff 0%, #00c6ff 100%); /* ✅ 통일된 Calm Blue Gradient */
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      border-radius: 16px;
      width: 360px;
      padding: 40px 40px 35px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    p {
      margin: 8px 0 28px;
      color: #e6f3ff;
      font-size: 14px;
    }

    input {
      width: 100%;
      height: 40px; /* 높이 통일 */
      border: 1.5px solid rgba(255,255,255,0.4);
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      padding: 0 12px;
      box-sizing: border-box;
      outline: none;
      margin-bottom: 14px;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(14,165,233,.25);
      background: rgba(255,255,255,.15);
    }

    ::placeholder {
      color: rgba(255,255,255,.7);
    }

    .password-wrapper {
      position: relative;
      width: 100%;
      height: 40px; /* ✅ wrapper 높이 통일 */
      margin-bottom: 14px;
    }

    .password-wrapper input {
      height: 100%; /* ✅ 부모 높이에 맞추기 */
      padding-right: 40px;
      margin-bottom: 0; /* wrapper 내부에서는 여백 제거 */
    }

    /* 눈 아이콘 */
    .password-wrapper .toggle {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 10px;
      margin: auto; /* ✅ 상하 중앙 정렬 */
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      padding: 0;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      line-height: 1;
    }

    button {
      width: 100%;
      height: 45px;
      background: linear-gradient(180deg, var(--accent) 0%, #0d9de0 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.2s;
      box-sizing: border-box;
    }

    button:hover {
      background: var(--accent-dark);
      box-shadow: 0 4px 8px rgba(14,165,233,.3);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #d8eaf9;
    }

    footer span {
      color: #fff;
      font-weight: 500;
    }

    .remember{
      display:flex;
      align-items:center;           /* 세로 정렬 정확히 중앙 */
      gap:8px;
      margin:10px 0 20px;
      user-select:none;
      cursor:pointer;
    }
    .remember .chk{
      /* 네이티브 체크박스 유지 + 색만 변경 */
      appearance:auto;              /* 커스텀 제거 */
      -webkit-appearance:auto;
      width:16px;
      height:16px;
      margin:0;                     /* 기준선 어긋남 방지 */
      accent-color:#FFFFFF;         /* 병원 포인트 블루 */
    }
    .remember span{
      font-size:14px;
      line-height:16px;             /* 체크박스 높이와 동일하게 */
      color:#eaf5ff;
    }
</style>

</head>
<body>
  <div class="glass">
    <h1>가자연세병원</h1>
    <p>부서별 보고 시스템</p>

    {% if error %}
      <p style="color:#ffd0d0;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/login" onsubmit="saveUsername()">
      <input type="text" id="username" name="username" placeholder="아이디" required autofocus>
      <div class="password-wrapper">
        <input type="password" id="pw" name="password" placeholder="비밀번호" required>
        <button type="button" class="toggle" onclick="togglePw()">👁️</button>
      </div>
      <label class="remember">
        <input type="checkbox" id="rememberId" class="chk">
        <span>아이디 저장</span>
      </label>
      <button type="submit">로그인</button>
    </form>

    <footer>
      © 2025 <span>가자연세병원</span> All rights reserved.
    </footer>
  </div>

  <script>
    // 아이디 자동 저장 기능
    const usernameInput = document.getElementById('username');
    const rememberCheckbox = document.getElementById('rememberId');
    const savedUsername = localStorage.getItem('savedUsername');
    if (savedUsername) {
      usernameInput.value = savedUsername;
      rememberCheckbox.checked = true;
    }

    function saveUsername() {
      if (rememberCheckbox.checked) {
        localStorage.setItem('savedUsername', usernameInput.value);
      } else {
        localStorage.removeItem('savedUsername');
      }
    }

    function togglePw() {
      const el = document.getElementById('pw');
      el.type = el.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
