  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const addRowBtn = document.getElementById("addRowBtn");
    const removeRowBtn = document.getElementById("removeRowBtn");
    const container = document.getElementById("content-container");

    addRowBtn.addEventListener("click", () => {
      const block = document.createElement("div");
      block.className = "content-wrapper";
      block.innerHTML = `
        <div class="label-row">
          <span class="label-text">ë‚´ìš©</span>
          <select name="category[]" required>
            <option value="ì¼ ë°˜" selected>ì¼ ë°˜</option>

          </select>
        </div>
        <textarea name="content[]" placeholder="ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”" required></textarea>
      `;
      container.appendChild(block);
    });

    removeRowBtn.addEventListener("click", () => {
      if (container.children.length > 1) container.lastElementChild.remove();
    });

    // ğŸ“‚ ë“œë˜ê·¸ & ë“œë¡­ ì—…ë¡œë“œ
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("file-list");
    let selectedFiles = [];

    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });
    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener("change", (e) => handleFiles(e.target.files));

    function handleFiles(files) {
      for (let f of files) selectedFiles.push(f);
      updateFileList();
    }

    function updateFileList() {
      fileList.innerHTML = "";
      selectedFiles.forEach((f, idx) => {
        const item = document.createElement("div");
        item.innerHTML = `
          <span>ğŸ“„ ${f.name}</span>
          <button type="button" class="remove-file" data-idx="${idx}">âŒ</button>
        `;
        fileList.appendChild(item);
      });
      document.querySelectorAll(".remove-file").forEach(btn => {
        btn.addEventListener("click", (e) => {
          selectedFiles.splice(e.target.dataset.idx, 1);
          updateFileList();
        });
      });
    }

    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      const dataTransfer = new DataTransfer();
      selectedFiles.forEach(f => dataTransfer.items.add(f));
      fileInput.files = dataTransfer.files;
    });
  });
