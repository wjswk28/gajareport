<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ report.title }} 수정</title>
  <style>
    :root {
      --accent: #0ea5e9;
      --accent-dark: #0284c7;
    }

    html, body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #0072ff 0%, #00c6ff 100%) fixed;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      width: min(90vw, 850px);
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(18px) saturate(130%);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      padding: 50px 60px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 20px;
    }

    .meta {
      text-align: center;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .content-wrapper {
      background: rgba(255,255,255,0.1);
      border-radius: 14px;
      padding: 20px 25px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .label-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .label-text {
      font-weight: 600;
      min-width: 50px;
      color: #fff;
    }

    select {
      min-width: 130px;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-weight: 600;
      text-align-last: center;
      backdrop-filter: blur(8px);
    }

    select option {
      background: #fff;
      color: #000;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn-add, .btn-delete {
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: 600;
    }
    .btn-add:hover { background: rgba(255,255,255,0.35); }
    .btn-delete:hover { background: rgba(255,77,77,0.35); }

    /* 📂 파일 업로드 구역 */
    .file-upload-section {
      margin-top: 30px;
      text-align: center;
    }

    #drop-zone {
      border: 2px dashed rgba(255,255,255,0.4);
      border-radius: 12px;
      padding: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    #drop-zone.dragover {
      background: rgba(14,165,233,0.2);
      border-color: #0ea5e9;
    }

    #file-list {
      margin-top: 10px;
      text-align: left;
      font-size: 0.95rem;
    }

    #file-list div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      margin-bottom: 5px;
    }

    .remove-file {
      background: rgba(239,68,68,0.8);
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      padding: 2px 8px;
    }

    .form-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 14px;
        margin-top: 30px;
        }

    .save-button,
    .cancel-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 140px;
        height: 46px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 12px;
        text-decoration: none;
        border: none;
        color: white;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        transition: all 0.25s ease;
        }
    /* 저장 버튼 */
    .save-button {
        background: linear-gradient(135deg, #0369a1, #0284c7);
    }
    .save-button:hover {
        background: linear-gradient(135deg, #0284c7, #0ea5e9);
        transform: translateY(-2px);
    }

    /* 취소 버튼 */
        .cancel-button {
        background: linear-gradient(135deg, #6b7280, #4b5563);
    }
    .cancel-button:hover {
        background: linear-gradient(135deg, #9ca3af, #6b7280);
        transform: translateY(-2px);
    }

    /* 목록으로 돌아가기 버튼 */
    .bottom-back {
        display: flex;
        justify-content: center;
        margin-top: 30px;
    }

    .btn-back {
        background: linear-gradient(135deg, #0284c7, #0ea5e9);
        color: white;
        font-weight: 600;
        padding: 10px 28px;
        border-radius: 12px;
        text-decoration: none;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        transition: all 0.25s ease;
    }
    .btn-back:hover {
        background: linear-gradient(135deg, #38bdf8, #0ea5e9);
        transform: translateY(-2px);
    }

    .drop-zone {
      border: 2px dashed #0ea5e9;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      color: #fff;
      background-color: rgba(255,255,255,0.1);
      transition: all 0.2s;
      cursor: pointer;
    }
    .drop-zone.active {
      border-color: #38bdf8;
      background-color: rgba(14,165,233,0.2);
    }
    #fileList {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #e5e7eb;
      text-align: left;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ report.title }} 수정</h1>
    <div class="meta">{{ report.department }} | {{ report.created_at }}</div>

    <form action="{{ url_for('edit_report', report_id=report.id) }}" method="POST" enctype="multipart/form-data">
      <div id="content-container">
        {% for c in contents %}
        <div class="content-wrapper">
          <div class="label-row">
            <span class="label-text">내용</span>
            <select name="categories[]" required>
              <option value="일 반" {% if c.category in ["일 반","일반"] %}selected{% endif %}>일 반</option>
              <option value="인사행정" {% if c.category=="인사행정" %}selected{% endif %}>인사행정</option>
              <option value="사건보고" {% if c.category=="사건보고" %}selected{% endif %}>사건보고</option>
              <option value="구매요청" {% if c.category=="구매요청" %}selected{% endif %}>구매요청</option>
              <option value="요청사항" {% if c.category=="요청사항" %}selected{% endif %}>요청사항</option>
              <option value="장비수리" {% if c.category=="장비수리" %}selected{% endif %}>장비수리</option>
              <option value="특이사항" {% if c.category=="특이사항" %}selected{% endif %}>특이사항</option>
              <option value="익일업무" {% if c.category=="익일업무" %}selected{% endif %}>익일업무</option>
            </select>
          </div>
          <textarea name="contents[]" placeholder="내용을 입력하세요" required>{{ c.content }}</textarea>
        </div>
        {% endfor %}
      </div>

      <div class="actions">
        <button type="button" id="addRowBtn" class="btn-add">＋ 추가</button>
        <button type="button" id="removeRowBtn" class="btn-delete">− 삭제</button>
      </div>

      <!-- 📎 파일 업로드 섹션 -->
      <div class="file-upload-section">
        <h3>📎 첨부파일 관리</h3>
        <div id="dropZone" class="drop-zone">
          <p>📎 여기에 파일을 드래그하거나 클릭하여 첨부하세요</p>
          <input type="file" id="fileInput" name="new_files" multiple style="display:none;">
        </div>

        <div id="fileList"></div>

          {% for f in files %}
            <div>
              <span>📄 {{ f.filename }}</span>
              <button type="button" class="remove-file-existing" data-file="{{ f.filename }}">❌</button>
            </div>
          {% endfor %}
        </div>
      </div>

        <!-- 저장 / 취소 -->
        <div class="form-buttons">
            <button type="submit" class="save-button">💾 저장</button>
            <a href="{{ url_for('view_report', report_id=report.id) }}" class="cancel-button">취소</a>
        </div>
    </form>

    <!-- 폼 외부에 목록으로 돌아가기 -->
    <div class="bottom-back">
    <a href="{{ url_for('report_list') }}" class="btn-back">← 목록으로 돌아가기</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container=document.getElementById('content-container');
      const addRowBtn=document.getElementById('addRowBtn');
      const removeRowBtn=document.getElementById('removeRowBtn');
      const dropZone = document.getElementById('dropZone');
      const fileInput = document.getElementById('fileInput');
      const fileList = document.getElementById('fileList');
      let selectedFiles=[];

      addRowBtn.addEventListener('click',()=>{
        const block=document.createElement('div');
        block.className='content-wrapper';
        block.innerHTML=`
          <div class="label-row">
            <span class="label-text">내용</span>
            <select name="categories[]" required>
              <option value="일 반" selected>일 반</option>
              <option value="인사행정">인사행정</option>
              <option value="사건보고">사건보고</option>
              <option value="구매요청">구매요청</option>
              <option value="요청사항">요청사항</option>
              <option value="장비수리">장비수리</option>
              <option value="특이사항">특이사항</option>
              <option value="익일업무">익일업무</option>
            </select>
          </div>
          <textarea name="contents[]" placeholder="내용을 입력하세요" required></textarea>`;
        container.appendChild(block);
      });

      // ✅ 클릭 시 파일 선택창 열기
      dropZone.addEventListener('click', () => fileInput.click());

      // ✅ 파일 선택(클릭)
      fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
      });

      // ✅ 드래그 앤 드롭 이벤트 처리
      dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('active');
      });
      dropZone.addEventListener('dragleave', () => dropZone.classList.remove('active'));
      dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('active');
        handleFiles(e.dataTransfer.files);
      });

      // ✅ 파일 목록 갱신
      function handleFiles(files) {
        const dt = new DataTransfer();  // 🔥 핵심: drop된 파일을 input.files로 넣기
        for (const file of files) {
          dt.items.add(file);
        }
        fileInput.files = dt.files;  // 👈 이렇게 해야 폼 전송 시 포함됨

        fileList.innerHTML = ""; // 목록 초기화 후 다시 표시
        for (const file of fileInput.files) {
          const div = document.createElement("div");
          div.textContent = `📄 ${file.name}`;
          fileList.appendChild(div);
        }
      }

      // 기존 파일 삭제 요청
      document.querySelectorAll('.remove-file-existing').forEach(btn=>{
        btn.addEventListener('click',async e=>{
          const filename=e.target.dataset.file;
          if(confirm(`${filename} 파일을 삭제하시겠습니까?`)){
            const res=await fetch(`/delete_file/{{ report.id }}/${filename}`,{method:'POST'});
            if(res.ok) e.target.parentElement.remove();
            else alert('삭제 실패');
          }
        });
      });
    });
  </script>
</body>
</html>
